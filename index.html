<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcutor</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="display">

      </div>
    </div>

    <div id="calc-upper">
      <button id="history"> HISTORY</button>
      <button id="delete">X</button>
    </div>
    <div id="calc-lower">
      <button id="clear">C</button>
      <button id="bracket">(</button>
      <button id="operand-00">)</button>
      <button id="operator-3">/</button>
      <button id="operand-7">7</button>
      <button id="operand-8">8</button>
      <button id="operand-9">9</button>
      <button id="operator-2">*</button>
      <button id="operand-4">4</button>
      <button id="operand-5">5</button>
      <button id="operand-6">6</button>
      <button id="operator-4">-</button>
      <button id="operand-1">1</button>
      <button id="operand-2">2</button>
      <button id="operand-3">3</button>
      <button id="operator-1">+</button>
      <button id="operand">.</button>
      <button id="operand-0">0</button>
      <button id="operator-5">%</button>
      <button id="equal">=</button>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
